<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voice Story Mental Health Assessment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .story-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4ecdc4;
        }
        
        .story-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .story-content {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .slider-container {
            margin: 10px 0;
            display: inline-block;
            margin-right: 20px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .slider {
            width: 150px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä Simple Voice Story Assessment</h1>
        
        <div class="controls">
            <button id="generateBtn" class="btn">Generate New Story</button>
            <button id="playBtn" class="btn">üîä Play Story (Browser TTS)</button>
            <button id="pauseBtn" class="btn" disabled>‚è∏Ô∏è Pause</button>
            <button id="stopBtn" class="btn" disabled>‚èπÔ∏è Stop</button>
            <button id="elevenlabsBtn" class="btn btn-secondary">üéµ ElevenLabs AI</button>
        </div>
        
        <div class="slider-container">
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" class="slider" min="0" max="1" step="0.1" value="0.8">
            <span id="volumeValue">0.8</span>
        </div>
        
        <div class="slider-container">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" class="slider" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1.0</span>
        </div>
        
        <div id="storyContainer" class="story-container" style="display: none;">
            <div id="storyTitle" class="story-title"></div>
            <div id="storyContent" class="story-content"></div>
        </div>
        
        <div id="messageContainer"></div>
    </div>

    <script>
        class SimpleVoiceApp {
            constructor() {
                this.currentStory = null;
                this.isPlaying = false;
                this.utterance = null;
                
                this.generateBtn = document.getElementById('generateBtn');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.elevenlabsBtn = document.getElementById('elevenlabsBtn');
                this.storyContainer = document.getElementById('storyContainer');
                this.storyTitle = document.getElementById('storyTitle');
                this.storyContent = document.getElementById('storyContent');
                this.messageContainer = document.getElementById('messageContainer');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.speedSlider = document.getElementById('speedSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.speedValue = document.getElementById('speedValue');
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateStory());
                this.playBtn.addEventListener('click', () => this.playStory());
                this.pauseBtn.addEventListener('click', () => this.pauseStory());
                this.stopBtn.addEventListener('click', () => this.stopStory());
                this.elevenlabsBtn.addEventListener('click', () => this.useElevenLabs());
                
                this.volumeSlider.addEventListener('input', (e) => {
                    this.volumeValue.textContent = e.target.value;
                    if (this.utterance) {
                        this.utterance.volume = parseFloat(e.target.value);
                    }
                });
                
                this.speedSlider.addEventListener('input', (e) => {
                    this.speedValue.textContent = e.target.value;
                    if (this.utterance) {
                        this.utterance.rate = parseFloat(e.target.value);
                    }
                });
            }
            
            async generateStory() {
                this.generateBtn.disabled = true;
                this.generateBtn.textContent = 'Generating...';
                this.showMessage('Generating new story...', 'loading');
                
                try {
                    const response = await fetch('/generate-story', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            difficulty: 'medium',
                            scenario: 'pregnancy_anxiety'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const storyData = await response.json();
                    this.currentStory = storyData;
                    this.displayStory(storyData);
                    this.showMessage('Story generated successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error generating story:', error);
                    this.showMessage('Failed to generate story. Please try again.', 'error');
                } finally {
                    this.generateBtn.disabled = false;
                    this.generateBtn.textContent = 'Generate New Story';
                }
            }
            
            displayStory(storyData) {
                this.storyTitle.textContent = storyData.title;
                this.storyContent.textContent = storyData.story;
                this.storyContainer.style.display = 'block';
            }
            
            playStory() {
                if (!this.currentStory) {
                    this.showMessage('Please generate a story first.', 'error');
                    return;
                }
                
                if (this.isPlaying) {
                    this.pauseStory();
                    return;
                }
                
                this.useBrowserTTS();
            }
            
            useBrowserTTS() {
                if (!('speechSynthesis' in window)) {
                    this.showMessage('Speech synthesis not supported in this browser.', 'error');
                    return;
                }
                
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                // Create utterance
                this.utterance = new SpeechSynthesisUtterance(this.currentStory.story);
                this.utterance.lang = 'ta-IN'; // Tamil
                this.utterance.rate = parseFloat(this.speedSlider.value);
                this.utterance.volume = parseFloat(this.volumeSlider.value);
                
                // Set up events
                this.utterance.onstart = () => {
                    console.log('Browser TTS started');
                    this.isPlaying = true;
                    this.playBtn.textContent = '‚è∏Ô∏è Pause';
                    this.pauseBtn.disabled = false;
                    this.stopBtn.disabled = false;
                };
                
                this.utterance.onend = () => {
                    console.log('Browser TTS ended');
                    this.isPlaying = false;
                    this.playBtn.textContent = 'üîä Play Story (Browser TTS)';
                    this.pauseBtn.disabled = true;
                    this.stopBtn.disabled = true;
                };
                
                this.utterance.onerror = (event) => {
                    console.error('Browser TTS error:', event.error);
                    this.isPlaying = false;
                    this.playBtn.textContent = 'üîä Play Story (Browser TTS)';
                    this.pauseBtn.disabled = true;
                    this.stopBtn.disabled = true;
                    this.showMessage('Speech synthesis failed. Please try again.', 'error');
                };
                
                // Speak
                speechSynthesis.speak(this.utterance);
            }
            
            async useElevenLabs() {
                if (!this.currentStory) {
                    this.showMessage('Please generate a story first.', 'error');
                    return;
                }
                
                this.elevenlabsBtn.disabled = true;
                this.elevenlabsBtn.textContent = '‚è≥ Generating AI Audio...';
                this.showMessage('Generating high-quality AI audio...', 'loading');
                
                try {
                    const response = await fetch('/generate-audio', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: this.currentStory.story })
                    });
                    
                    const contentType = response.headers.get('content-type') || '';
                    
                    if (contentType.includes('application/json')) {
                        const jsonData = await response.json();
                        if (jsonData.fallback) {
                            this.showMessage(`ElevenLabs unavailable: ${jsonData.message}. Please use Browser TTS instead.`, 'error');
                            this.elevenlabsBtn.disabled = false;
                            this.elevenlabsBtn.textContent = 'üéµ ElevenLabs AI';
                            return;
                        }
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const audioBlob = await response.blob();
                    
                    if (audioBlob.size < 1000) {
                        this.showMessage('Audio response too small. Please use Browser TTS instead.', 'error');
                        this.elevenlabsBtn.disabled = false;
                        this.elevenlabsBtn.textContent = 'üéµ ElevenLabs AI';
                        return;
                    }
                    
                    // Create and play audio
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onloadstart = () => {
                        this.elevenlabsBtn.textContent = '‚è≥ Loading Audio...';
                    };
                    
                    audio.oncanplay = () => {
                        this.elevenlabsBtn.textContent = '‚è∏Ô∏è Pause AI Audio';
                        this.elevenlabsBtn.disabled = false;
                        this.pauseBtn.disabled = false;
                        this.stopBtn.disabled = false;
                    };
                    
                    audio.onplay = () => {
                        this.isPlaying = true;
                        this.elevenlabsBtn.textContent = '‚è∏Ô∏è Pause AI Audio';
                    };
                    
                    audio.onended = () => {
                        this.isPlaying = false;
                        this.elevenlabsBtn.textContent = 'üéµ ElevenLabs AI';
                        this.elevenlabsBtn.disabled = false;
                        this.pauseBtn.disabled = true;
                        this.stopBtn.disabled = true;
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.onerror = (error) => {
                        console.error('Audio playback error:', error);
                        this.showMessage('Audio playback failed. Please use Browser TTS instead.', 'error');
                        this.isPlaying = false;
                        this.elevenlabsBtn.textContent = 'üéµ ElevenLabs AI';
                        this.elevenlabsBtn.disabled = false;
                        this.pauseBtn.disabled = true;
                        this.stopBtn.disabled = true;
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.volume = parseFloat(this.volumeSlider.value);
                    audio.playbackRate = parseFloat(this.speedSlider.value);
                    
                    await audio.play();
                    this.showMessage('Playing high-quality AI audio!', 'success');
                    
                } catch (error) {
                    console.error('Error with ElevenLabs:', error);
                    this.showMessage(`ElevenLabs error: ${error.message}. Please use Browser TTS instead.`, 'error');
                    this.elevenlabsBtn.disabled = false;
                    this.elevenlabsBtn.textContent = 'üéµ ElevenLabs AI';
                }
            }
            
            pauseStory() {
                if (this.isPlaying) {
                    speechSynthesis.pause();
                    this.isPlaying = false;
                    this.playBtn.textContent = 'üîä Resume';
                    this.pauseBtn.textContent = '‚è∏Ô∏è Pause';
                }
            }
            
            stopStory() {
                speechSynthesis.cancel();
                this.isPlaying = false;
                this.playBtn.textContent = 'üîä Play Story (Browser TTS)';
                this.pauseBtn.disabled = true;
                this.stopBtn.disabled = true;
            }
            
            showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error-message' : 
                                     type === 'success' ? 'success-message' : 'loading';
                messageDiv.textContent = message;
                
                this.messageContainer.innerHTML = '';
                this.messageContainer.appendChild(messageDiv);
                
                if (type !== 'loading') {
                    setTimeout(() => {
                        messageDiv.remove();
                    }, 5000);
                }
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleVoiceApp();
        });
    </script>
</body>
</html>
