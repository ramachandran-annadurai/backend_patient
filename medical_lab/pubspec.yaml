name: medical_record_app
description: A Flutter app for medical record management with OCR capabilities

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Material Design
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # File handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  
  # State management
  provider: ^6.1.1
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # UI enhancements
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utilities
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Loading and animations
  flutter_spinkit: ^5.2.0
  
  # Form validation
  form_validator: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
